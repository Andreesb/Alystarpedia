<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forge Calc</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/helmet-image.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/forge-calc.css">
</head>

<body>
    
    <header id="header-container"></header>

    <main>
        <div id="background-image"></div>
        <nav id="menu-container"></nav>


        <aside class="contenedor-izquierdo"></aside>


        <aside class="contenedor-derecho"></aside>

        <div id="overlay" class="overlay hidden">
            <button id="prev-btn" class="nav-btn left">←</button>
            <img id="expanded-image" src="" alt="Imagen Expandida">
            <button id="close-overlay" class="close-btn">×</button>
            <button id="next-btn" class="nav-btn right">→</button>
        </div>
        
        
        <section class="contenedor-informacion">
            <div class="calculator">
                <h2>Exaltation Forge Calculator</h2>

                <label for="method">Method:</label>
                <select id="method">
                    <option value="fusion">Fusion</option>
                    <option value="convergence-fusion">Convergence Fusion</option>
                    <option value="transfer">Transfer</option>
                    <option value="convergence-transfer">Convergence Transfer</option>
                </select>
                <br>
                <section id="fusionSection">
                    <h2>Fusion</h2>
                    <!-- Inputs for the item and tier -->
                    <label for="current-tier">Current Tier:</label>
                    <input type="number" id="current-tier" min="0" max="10" placeholder="e.g., 0">
                    <br>
                
                    <label for="target-tier">Target Tier:</label>
                    <input type="number" id="target-tier" min="1" max="10" placeholder="e.g., 5">
                    <br>
                
                    <label for="fusionClass">Item Classification:</label>
                    <select id="fusionClass">
                        <option value="class1">Class 1</option>
                        <option value="class2">Class 2</option>
                        <option value="class3">Class 3</option>
                        <option value="class4">Class 4</option>
                    </select>
                    <br>
                    <label for="fusionConver">Convergence</label>
                    <input name="fusionConver" type="checkbox">
                    <br>
    
                    <button id="calculateForge">Calculate</button>
                
                    <div class="results" id="fusionResults"></div>
                </section>
                <section id="transferSection">
                    <h2>Transfer</h2>
                    <label for="transfer-tier">Current Tier:</label>
                    <input type="number" id="transfer-tier" min="2" max="10" placeholder="e.g., 2">
                    <br>
                
                    <label for="transferClass">Item Classification:</label>
                    <select id="transferClass">
                        <option value="class2">Class 2</option>
                        <option value="class3">Class 3</option>
                        <option value="class4">Class 4</option>
                    </select>
                    <br>
                    <label for="transferConver">Convergence</label>
                    <input name="transferConver" type="checkbox">
                    <br>
                    <button id="calculateForge">Calculate</button>
                
                    <div class="results" id="transferResults"></div>
                </section>
                <section id="conver-fusionSection">
                    <h2>Convergence Fusion</h2>
                    <label for="conver-fusionTier">Current Tier:</label>
                    <input type="number" id="conver-fusionTier" min="0" max="10" placeholder="e.g., 2">
                    <br>
                    <label for="conver-fusionTarget">Target Tier:</label>
                    <input type="number" id="conver-fusionTarget" min="1" max="10" placeholder="e.g., 2">
                    <br>
                
                    <label for="conver-fusionClass">Item Classification:</label>
                    <select id="conver-fusionClass">
                        <option value="class4">Class 4</option>
                    </select>
                    <br>
                    <button id="calculateForge">Calculate</button>
                
                    <div class="results" id="conver-fusionResults"></div>

                </section>
                <section id="conver-transferSection">
                    <h2>Convergence Transfer</h2>
                    <label for="convergence-transfer-tier">Current Tier:</label>
                    <input type="number" id="convergence-transfer-tier" min="2" max="10" placeholder="e.g., 2">
                    <br>
                
                    <label for="convergence-transferClass">Item Classification:</label>
                    <select id="convergence-transferClass">
                        <option value="class4">Class 4</option>
                    </select>
                    <br>
                    <button id="calculateForge">Calculate</button>
                
                    <div class="results" id="convergence-transferResults"></div>

                </section>
                <div class="results" id="forgeResults"></div>
                
                </div>
        </section>
        <div id="maintenancePage">
            
        </div>
    </main>
    <footer id="footer-container"></footer>
    <script type="module" src="../js/scripts.js"></script>
    <script type="module" src="../js/modules/forge-calc.js"></script>
    

</body>
</html>
