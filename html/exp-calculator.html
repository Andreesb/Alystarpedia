<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exp&Skill Calculator</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/helmet-image.png">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/exp-skill-calc.css">

</head>

<body>

    <header id="header-container"></header>

    <main>
        <div id="background-image"></div>
        <nav id="menu-container"></nav>
        
        <aside class="contenedor-izquierdo"></aside>

        <aside class="contenedor-derecho"></aside>

        <div id="overlay" class="overlay hidden">
            <button id="prev-btn" class="nav-btn left">←</button>
            <img id="expanded-image" src="" alt="Imagen Expandida">
            <button id="close-overlay" class="close-btn">×</button>
            <button id="next-btn" class="nav-btn right">→</button>
        </div>

        
        <section class="contenedor-informacion">
            <div class="calculator-container">
                <div id="level-container">
                    <h1>Level Calc</h1>
                    <section id="level-calc">
                        <div id="testlevel">
                            <div>
                                <label for="vocation">Vocation:
                                </label>
                                <select id="vocation">
                                    <option value="none">None</option>
                                    <option value="Druid">Druid</option>
                                    <option value="Knight">Knight</option>
                                    <option value="Paladin">Paladin</option>
                                    <option value="Sorcerer">Sorcerer</option>
                                </select>
                                <div class="images-container">
                                    <img src="../assets/icons/Outfit_Druid_Female_Addon_3.gif" alt="Druid" data-select="Druid" class="vocation-image selected">
                                    <img src="../assets/icons/Outfit_Knight_Male_Addon_3.gif" alt="Knight" data-select="Knight" class="vocation-image selected">
                                    <img src="../assets/icons/Outfit_Hunter_Female_Addon_3.gif" alt="Paladin" data-select="Paladin" class="vocation-image selected">
                                    <img src="../assets/icons/Outfit_Mage_Male_Addon_3.gif" alt="Sorcerer" data-select="Sorcerer" class="vocation-image selected">
                                </div>
                            </div>
                            <div>
                                <label for="currentLevel">Current Level:</label>
                                <input type="number" id="currentLevel" min="0" placeholder="Current Level" required>
                            </div>
                            <div>
                                <label for="desiredLevel">Level Desired:</label>
                                <input type="number" id="desiredLevel" min="0" placeholder="Desired Level" required>
                            </div>
                            <br>
                            <button id="calculateLevel">Calculate</button>
                            <br>
                            
                            <br>
                            <div id="resultLevel"></div>
                            <br>
                        </div>
                    </section>
                </div>
                <div id="skill-container">
                    <h1>Skills Calc</h1>
                    <section id="skill-calc">
                        <div class="form-container">
                            <label for="skillType">Skills</label>
                            <select id="skillType">
                                <option value="magic-level">Magic Level</option>
                                <option value="axe">Axe</option>
                                <option value="club">Club</option>
                                <option value="sword">Sword</option>
                                <option value="distance">Distance Fighting</option>
                                <option value="shielding">Shielding</option>
                            </select>
                            <br>
            
                            <label for="skills-vocation">Vocación</label>
                            <select id="skills-vocation">
                                <option value="None">None</option>
                                <option value="Druid">Druid</option>
                                <option value="Knight">Knight</option>
                                <option value="Paladin">Paladin</option>
                                <option value="Sorcerer">Sorcerer</option>
                            </select>
                            <br>
                            <label for="loyaltyBonus">Loyalty Bonus (%):</label>
                            <input id="loyaltyBonus" type="number" value="0" min="0" max="50" step="5" />
                            <br>
            
                            <label for="currentSkill">Current Skill Level</label>
                            <input type="number" id="currentSkill" min="0" placeholder="Current Skill" required>
                            <br>
            
                            <label for="targetSkill">Desired Skill Level</label>
                            <input type="number" id="targetSkill" min="0" placeholder="Desired Skill" required>
                            <br>
            
                            <label for="skillProgress">Skill Progress</label>
                            <div class="progress-container" style="display: flex;">
                                <input type="range" id="skillProgress" min="0" max="100" value="0">
                                <div class="progress-label">
                                    Progress: <span id="progressPercent">0%</span>
                                </div>
                            </div>
                            
                            <label for="doubleSkillEvent">Double Skill Event?</label>
                            <input type="checkbox" id="doubleSkillEvent">
                            <br>
            
                            <label for="privateDummy">Ferumbras - Demon Dummy?</label>
                            <input type="checkbox" id="privateDummy">
                            <br>
            
                            <label for="exerciseWeapon">Training Weapon:</label>
                            <br>
                            <select id="exerciseWeapon">
                                <option value="standard">Exercise (500 charges, 347k gold)</option>
                                <option value="durable">Durable Exercise (1800 charges, 1,250kk gold)</option>
                                <option value="lasting">Lasting Exercise (14,400 charges, 10kk gold)</option>
                            </select>
                            <br>
                            <br>
                            <button id="calculateSkillButton">Calculate</button>
                        </div>
                        <div class="result-container" id="skillResult">
                        </div>
            
                    </section>
                </div>
            </div>
            
            
            
        </section>
        <div id="maintenancePage">
            
        </div>
    </main>
    <footer id="footer-container"></footer>
    <script type="module" src="../js/scripts.js"></script>
    <script src="../js/modules/exp-calc.js"></script>
    

</body>
</html>
